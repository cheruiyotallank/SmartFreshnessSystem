# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/smartfreshness?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:ALLAN}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET:smart-freshness-super-secret-key-for-jwt-signing-256-bits}
jwt.expiration=86400000

# ===============================
# Admin Seeder Configuration
# ===============================
# Initial admin credentials (change in production via environment variables)
app.admin.email=${ADMIN_EMAIL:admin@smartfresh.com}
app.admin.password=${ADMIN_PASSWORD:Admin123!}
app.admin.name=${ADMIN_NAME:System Admin}

# ===============================
# CORS Configuration
# ===============================
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

# ===============================
# MQTT Configuration
# ===============================
mqtt.broker=${MQTT_BROKER_URL:tcp://localhost:1883}
mqtt.client-id=smartfreshness-client
mqtt.username=${MQTT_USERNAME:}
mqtt.password=${MQTT_PASSWORD:}
mqtt.topic=sensors/freshness
mqtt.qos=1
mqtt.connection-timeout=30
mqtt.keep-alive-interval=60
mqtt.auto-reconnect=true

# ===============================
# Logging
# ===============================
logging.level.com.smart_freshness_backend=DEBUG
logging.level.org.springframework.security=DEBUG


# ===============================
# TextBee SMS Configuration
# ===============================
textbee.api-url=https://api.textbee.dev/api/v1/gateway/devices
textbee.device-id=${TEXTBEE_DEVICE_ID:6980a7000450813c9a38292d}
textbee.api-key=${TEXTBEE_API_KEY:db07a18a-04fe-46a0-9d1b-e7f970e6ba23}

# ===============================
# Alert Configuration
# ===============================
alert.freshness-threshold=60
alert.cooldown-minutes=30
