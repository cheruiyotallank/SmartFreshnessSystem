# ========================================
# Smart Freshness System - Mosquitto Config
# ========================================
# Place this file at: C:\Program Files\mosquitto\mosquitto.conf

# Listen on port 1883 on all interfaces
listener 1883 0.0.0.0

# Allow anonymous connections (development mode)
# Change to false and add password_file for production
allow_anonymous true

# Persistence settings
persistence true
persistence_location C:/ProgramData/mosquitto/

# Logging
log_dest file C:/ProgramData/mosquitto/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Connection limits
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Keep-alive settings
keepalive_interval 60

# Message size limit (bytes)
message_size_limit 0
